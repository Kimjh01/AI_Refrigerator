.product_box:hover {

  font-size: 14px;

  background-color: #333;
  padding: 5px 10px;
  border-radius: 5px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.btn_main a:hover {

}

.price_text {
  font-size: 16px;
  color: #333;
  padding: 10px;

// 모든 체크박스를 선택
const checkboxes = document.querySelectorAll('input[type="checkbox"]');

// 각 체크박스에 이벤트 리스너 추가
checkboxes.forEach(function(checkbox) {
  checkbox.addEventListener('change', function() {
  const row = this.closest('tr'); // 체크박스가 속한 행
  if (this.checked) {
    row.classList.add('selected'); // 체크되면 배경색 클래스 추가
  } else {
    row.classList.remove('selected'); // 체크 해제되면 클래스 제거
  }
  });
});
</script>


<script>
// 모달 관련 요소 찾기
var modal = document.getElementById("appleStorageModal");
var span = document.getElementsByClassName("close")[0];
var modalTitle = modal.querySelector('h2');
var modalContent = modal.querySelector('p');

// 모든 '보관 방법' 버튼에 이벤트 리스너 추가
document.querySelectorAll('.open-modal').forEach(function(btn) {
  btn.onclick = function(event) {
    event.preventDefault();
    modalTitle.textContent = this.getAttribute('data-title');
    
    // 줄바꿈(\n)을 <br> 태그로 변환하여 content 삽입
    var content = this.getAttribute('data-content').replace(/\n/g, '<br>');
    modalContent.innerHTML = content; // innerHTML 사용으로 HTML 태그를 해석
    modal.style.display = "block";
  }
});

// 닫기 버튼 클릭 시 모달 닫기
span.onclick = function() {
  modal.style.display = "none";
}

// 모달 외부 클릭 시 닫기
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
