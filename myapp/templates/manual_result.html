{% extends 'base.html' %}
{% load static %}
{% block contents %} 

<style>
    /* 컨테이너 스타일 */
    .food-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    /* 제목 스타일 */
    .food-container h1 {
        font-family: 'Pretendard-ExtraBold';
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    /* 카드 스타일 */
    .food-list {
        list-style-type: none;
        padding: 0;
    }

    .food-item {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: 'Pretendard-Regular';
    }

    .food-item strong {
        color: #1a73e8;
        font-family: 'Pretendard-Bold';
    }

    /* 카드 내 텍스트 스타일 */
    .food-item p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
    }

    /* 빈 항목 텍스트 스타일 */
    .empty-message {
        text-align: center;
        color: #888;
        font-size: 16px;
        margin-top: 20px;
        font-family: 'Pretendard-Regular';
    }
</style>

<div class="food-container">
    <h1 style="margin-top: 50px;">추가한 음식</h1>

    <ul class="food-list">
        {% for item in food_items %}
            <li class="food-item">
                <p><strong>음식 이름:</strong> {{ item.name }}</p>
                <p><strong>구입 날짜:</strong> {{ item.purchase_date }}</p>
                <p><strong>유통 기한:</strong> {{ item.expiry_date }}</p>
            </li>
        {% empty %}
            <p class="empty-message">No food items found.</p>
        {% endfor %}
    </ul>
</div>

<!-- hot section -->

    <div>
      
        <h2>

        <hr>
      </div>
      <p>
        <br>
        
        <br>

          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- end hot section -->
  

{% endblock %}
