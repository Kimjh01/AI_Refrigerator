<!-- myapp/templates/myapp/note.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메모장</title>
    <style>
        .note-box {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .save-button {
            padding: 10px 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>메모장</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-button">저장</button>
    </form>

    <h2>저장된 메모</h2>
    <div>
        {% for note in notes %}
            <div class="note-box">
                {{ note.content }} ({{ note.created_at|date:"Y-m-d H:i" }})
            </div>
        {% endfor %}
    </div>
</body>
</html>
