{% extends 'base.html' %}
{% load static %}
{% block contents %} 

<style>
    /* 폼 컨테이너 스타일 */
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* 개별 폼 필드 스타일 */
    .form-container label {
        font-family: 'Pretendard-Bold';
        font-size: 14px;
        color: #333;
        display: block;
        margin-bottom: 5px;
    }

    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="email"],
    .form-container textarea,
    .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: 'Pretendard-Regular';
    }

    .form-container input:focus,
    .form-container textarea:focus,
    .form-container select:focus {
        border-color: #1a73e8;
        outline: none;
        box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
    }

    /* 버튼 스타일 */
    .form-container button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-family: 'Pretendard-Bold';
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container button[type="submit"]:hover {
        background-color: #1557b0;
    }

    /* 가상 키보드를 위한 추가 스타일 */
    .virtual-keyboard {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: none;
    }

    /* 모바일 디바이스를 위한 반응형 스타일 */
    @media (max-width: 768px) {
        .form-container {
            margin-bottom: 60px;
        }
        
        input[type="text"] {
            font-size: 16px;
        }
    }
</style>

<div class="form-container" style="margin-top: 100px;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="margin-top: 20px;">저장</button>
    </form>
</div>

<!-- 가상 키보드를 위한 div 추가 -->
<div id="virtual-keyboard" class="virtual-keyboard"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 텍스트 입력 필드 찾기
        const textInputs = document.querySelectorAll('input[type="text"]');
        
        // 가상 키보드 실행/종료 함수
        function toggleVirtualKeyboard(show) {
            if (show) {
                // 가상 키보드 실행
                const keyboard = new Promise((resolve, reject) => {
                    const process = require('child_process').spawn('matchbox-keyboard');
                    process.on('exit', (code) => {
                        resolve(code);
                    });
                });
            } else {
                // 가상 키보드 종료
                require('child_process').exec('pkill matchbox-keyboard');
            }
        }

        // 각 텍스트 입력 필드에 이벤트 리스너 추가
        textInputs.forEach(input => {
            input.addEventListener('focus', () => {
                toggleVirtualKeyboard(true);
                // 입력 필드가 키보드에 가려지지 않도록 스크롤
                input.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });

            input.addEventListener('blur', () => {
                toggleVirtualKeyboard(false);
            });
        });
    });
</script>

<!-- hot section -->
<section class="hot_section layout_padding">
    <div>
        <h2></h2>
        <hr>
    </div>
    <p>
        <br>
        <br>
    </p>
</section>
<!-- end hot section -->

{% endblock %}
